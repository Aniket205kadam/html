<!-- Value of colors and CSS format -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            color: aqua;
        }
    </style>

    <link rel="stylesheet" href="style.css">
    <title>Colors</title>
 </head>
 <body>
    <ul>
        <li>b, strong</li>
        <li>i, em</li>
        <li>small</li>
        <li>sub, sup</li>
        <li>del, mark</li>
    </ul>
    
    <p>
        This is the first sentence.
        <small>This whole sentence is in small letters.</small>
    </p>

    <p>
        H<sub>2</sub>O
    </p>

    <p>
        a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup>
    </p>

    <p>
        <del>This is delete text</del> <br />
        <mark>This is mark text</mark>
    </p>

    <h3 
    style="
    text-align: center; 
    color: rgb(255, 106, 0); 
    background-color: rgba(0, 0, 0, .8);
    "
    >This tag needs some styling</h3>

    <p>
        <blockquote eite="Elon">
            this is my quote
        </blockquote>
    </p>
    <p>
        <q>
            this is my quote
        </q>
        <abbr title="Hyper Text Markup Language">HTML</abbr>
    </p>

    <address>What to do</address> <br />
    <eite>demo</eite> <br />

    <bdo dir="rtl">Aniket</bdo> <br />
 </body>
 </html>
 <!-- rgb(255, 106, 0);
  range for the color 0 to 255 
  
  hsl(25, 100%, 50%)
  hue, saturation, and lightness

  hue
  range 0 to 360

  saturation or lightness
  range 0 to 100
  -->




  <!-- In RGBA (red, green, blue, alpha), alpha is a parameter that specifies the opacity or transparency of a color. RGBA is an extension of the RGB color model that adds an alpha channel. The alpha value is a number between 0.0 (fully transparent) and 1.0 (fully opaque). For example, to specify white with 50% opacity in CSS, you can use the rgba() notation `p { color: rgba(255, 255, 255, 0.5); }` -->
