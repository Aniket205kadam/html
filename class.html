<!-- Class ID and iframe -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class ID and iframe</title>
    <style>
        .red {
            background-color: coral;
        }
        
        #green {
            background-color: darkgreen;
        }
    </style>
 </head>
 <body>
    <p class="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, est.</p>

    <p id="green">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, praesentium?</p>
    <h1 class="red">Test 1</h1>
    <h3>Test 2</h3>
 </body>
 </html>

 <!-- standed way is ID is only one present in the page and class are unlimited -->
  <!-- one ID refer only one element -->
