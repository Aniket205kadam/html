<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><table> tag</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            /* color: #FFFFFF; */
        }

        td, th {
            border:1px solid black;
            padding: 10px;
        }

        tr:nth-child(even) {
            color: #FFFFFF;
            background-color: #313131;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: cadetblue;" />
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country CODE</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United States America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@google.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CN</td>
            <td>cn@google.com</td>
        </tr>
    </table>
    <br /> <br />
    <table>
        <tr>
            <th colspan="2" rowspan="2">Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th>CODE</th>
            <td>IN</td>
            <td>JP</td>
        </tr>
    </table>


</body>
</html>
