<!-- Class ID and iframe -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
 </head>
 <body>
    <table>
        <tr>
            <th>Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th>CODE</th>
            <td>IN</td>
            <td>JP</td>
            <td>
                <iframe width="914" height="514" src="https://www.youtube.com/embed/aLzfFJb8rWo" title="A CSS learning guide for beginners" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
        </tr>
    </table>
 </body>
 </html>
