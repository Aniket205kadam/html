<!-- Formatting style and Global attributes -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
 </head>
 <body>
    <!-- <h1>Formatting</h1> -->
    <!-- <h1>Formatting</h1>
    <h1>Formatting</h1>
    <h1>Formatting</h1> -->
    <!-- comments are also show in the brower when we open the source code -->
    
    <h1>Formatting</h1>
    <h1>Formatting 2</h1>
    <h1>Formatting</h1>
    <p> this is <strong>important</strong> </p>
    <p> this is <em>important</em> </p>

    <ul>
        <li>b, strong</li>
        <li>i, em</li>
        <li>small</li>
        <li>sub, sup</li>
        <li>del, mark</li>
    </ul>
    
    <p>
        This is the first sentence.
        <small>This whole sentence is in small letters.</small>
    </p>

    <p>
        H<sub>2</sub>O
    </p>

    <p>
        a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup>
    </p>

    <p>
        <del>This is delete text</del> <br />
        <mark>This is mark text</mark>
    </p>

    <h3 
    style="
    text-align: center; 
    color: chocolate; 
    background-color: black;
    "
    >This tag needs some styling</h3>
    
    <!-- the style attribute is the  Global attributes because it available in every where, all tags -->
 </body>
 </html>
